<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<style>
		table { border-collapse:collapse; width:550px;}
		th { width : 90px; text-align:center;  padding : 5px 5px 5px 5px; background-color:#FAED7D; }
		td { padding: 5px 5px 5px 5px;  width:500px;}
	</style>
</head>
<body>
	<div align=center>
	<h3>회원가입</h3>
	<a href="login.jsp">로그인</a>
	<hr>
	<form name="Registerform" action="/jspbook/member/MemberProcServlet?action=register" method=post>
		<table border=1>
			<tr>
				<th>PASSWORD</th>
				<td><input type="password" name="pass" size=60></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" size=60></td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td><input type="text" name="birthday" size=60></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="address" size=60></td>
			</tr>
		</table>
		<br>
			<label>
				<input type="submit" value="회원가입" name="B1">&nbsp;&nbsp;
				<input type="reset" value="재작성" name="B2">
			</label>
	</form>
	</div>
</body>
</html>
